{% extends "base.html" %}
{% block content %}

<div id="posts">
    {% for post in posts %}

    <div class="post">
        <details>

            <summary>
                {{ post['title'] }}
            </summary>

            <p style="font-size:10pt;">
                <em>{{ post['date'] }}</em>
            </p>

            <p>
                {{ post['content'] }}
            </p>

        </details>
        {% endfor %}
    </div>
</div>

{% endblock %}
