{% extends "base.html" %}
{% block content %}

{% for post in posts %}

<div class="post">
    <details>

        <summary>
            <a href={{'/post/%s'%post['id']}}>{{ post['title'] }} </a>
            <mark><em>{{ post['date'] }}</em></mark>
        </summary>


        {{ post['content'] | safe}}

    </details>
    {% endfor %}
</div>
</div>

{% endblock %}
